<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./terminal.css">
    <script src="./game.js" type="module" defer></script>
    <title>Cat Secret</title>
</head>
<body>
    <div class="title">
        <span>Cat Secret</span>
    </div>
    <section id="container">
        <div id="left__container">
            <div class="status__container">
                <div class="status__header">
                    <span>Status</span>
                </div>
                <div class="status">
                    <div>
                        <span>[Name]</span>
                        <span id="status__name">tuuna</span>
                    </div>
                    <div>
                        <span>[Balance]</span>
                        <span id="status__balance">5000$</span>
                    </div>
                    <div>
                        <span>[Hacking]</span>
                        <span id="status__hacking">3 Level</span>
                    </div>
                    <div>
                        <span>[CPU]</span>
                        <span id="status__cpuName">Intel(R) Core(TM) i7-7700K @ 4.20GHz</span>
                        <span id="status__cpuSize">1.2% Usage</span>
                    </div>
                    <div>
                        <span>[RAM]</span>
                        <span id="status__ramName">Samsung DDR4 4G Memory Chip</span>
                        <span id="status__ramSize">2G / 4G (50%)Usage</span>
                    </div>
                </div>
            </div>
            <div class="notepad__container">
                <div class="notepad__header">
                    <span>Notepad</span>
                </div>
                <div class="notepad">
                    <textarea onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
                </div>
            </div>
        </div>
        <div class="terminal">
            <ul>
                <li>
                </li>
            </ul>
            <div class="input cursor">
                <span>[tuuna@localhost ~]#&nbsp;</span>
                <input type="text">
            </div>
        </div>
        <div class="vim hide">
            <textarea></textarea>
            <div class="mode">
                <span>Insert</span>
            </div>
            <div class="command">
                <input type="text" placeholder="command...">
            </div>
        </div>
        <div class="mission__container">
            <div class="mission__header">
                <span>Mission List</span>
            </div>
            <div class="mission__list">
                <div class="mission">
            <!--
                    <div>
                        <del>
                            <span class="mission__title">
                                [완료]Root 권한 탈취하기
                            </span>
                        </del>
                        <del>
                            <span class="mission__description">
                                IP : 13.23.27.8에 접속하여 root권한 계정을 탈취하라! 
                            </span>
                        </del>
                    </div>
                </div>
                <div class="mission">
                    <div>
                        <span class="mission__title">
                            [진행중]Root 권한 탈취하기
                        </span>
                        <span class="mission__description">
                            IP : 13.23.27.8에 접속하여 root권한 계정을 탈취하라! 
                        </span>
                    </div>
                </div>
            -->
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
