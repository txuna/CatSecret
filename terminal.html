<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./terminal.css">
    <script src="./game.js" type="module" defer></script>
    <title>Cat Secret</title>
</head>
<body>
    <section id="container">
        <div class="title">
            <span>Cat Secret</span>
        </div>
        <div class="terminal">
            <ul>
                <li>
                </li>
            </ul>
            <div class="input cursor">
                <span>[tuuna@localhost ~]#&nbsp;</span>
                <input type="text">
            </div>
        </div>
        <div class="vim hide">
            <textarea></textarea>
            <div class="mode">
                <span>Insert</span>
            </div>
            <div class="command">
                <input type="text" placeholder="command...">
            </div>
        </div>
    </section>
</body>
</html>
